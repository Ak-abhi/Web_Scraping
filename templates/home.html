<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="w-100 text-center">
    <a class="navbar-brand" href="#">Web Scraper</a>
  </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
<!--    Form to input the URL for scraping-->
        <form method="post" action="/" class="text-center">
            <div class="mb-3">
                <input type="text" id="url" name="url" class="form-control" placeholder="Enter your link" required>
            </div>
            <div>
                <button class="btn btn-primary me-3" type="submit">Submit</button>
                <button class="btn btn-warning" type="reset">Clear</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
<!--    Display error message if any-->
        {% if error %}
        <p style="color:red; margin-bottom: 25px;">{{ error }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
